<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Large "6" in dark blue -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">6</text>
  
  <!-- "MOIS" in golden yellow -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f59e0b">MOIS</text>
  
  <!-- "C'EST" with lines -->
  <line x1="60" y1="45" x2="75" y2="45" stroke="#1e3a8a" stroke-width="2"/>
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">C'EST</text>
  <line x1="100" y1="45" x2="115" y2="45" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- "MUIS" in dark blue -->
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a">MUIS</text>
  
  <!-- "Challenge Epargne" in golden yellow script -->
  <text x="10" y="75" font-family="cursive, serif" font-size="16" font-weight="normal" fill="#f59e0b">Challenge Epargne</text>
</svg>
